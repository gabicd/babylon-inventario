name: Deploy React App to GitHub Pages

# Run this workflow on every push to the `main` branch
on:
  push:
    branches:
      - main

# Give the workflow permissions to write to the repository
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Use a current LTS version of Node.js
          cache: "npm"

      - name: Install Dependencies 📦
        run: npm install

      - name: Build Project 🏗️
        run: npm run build
        # This command builds your app and places the static files in the 'dist' folder.

      - name: Setup Pages ⚙️
        uses: actions/configure-pages@v4

      - name: Upload Artifact 📤
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # The folder where your built app is located

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
